{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header>
        <h1>A heading</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>A sub-heading</h2>
        <p>A paragraph of text. <em>Emphasized text</em> and <strong>strongly emphasized text</strong>.</p>
        <br>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
        <div>
            <section>
                <article>
                    <h3>A sub-sub-heading</h3>
                    <p>Content of the article...</p>
                    <time datetime="2022-01-25">January 25, 2022</time>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 Sample Web Page</p>
    </footer>
</body>
</html>
