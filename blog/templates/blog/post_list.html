<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
    <header>
        <h1><a href="/">Django Girls Blog</a></h1>
    </header>

    <div>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <time>published: {{ post.published_date }}</time>
                <p>{{ post.text }}</p>
            </article>
        {% endfor %}
    </div>
</body>
</html>
