<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* CSS styles can be added here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #DCF2F1;
            color: #365486;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #7FC7D9;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #0F1035;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #7FC7D9;
            color: #0F1035;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>A heading</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>A sub-heading</h2>
        <p>A paragraph of text. <em>Emphasized text</em> and <strong>strongly emphasized text</strong>.</p>
        <br>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
        <div>
            <section>
                <article>
                    <h3>A sub-sub-heading</h3>
                    <p>Content of the article...</p>
                    <time datetime="2022-01-25">January 25, 2022</time>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 Sample Web Page</p>
    </footer>
</body>
</html>
